<!DOCTYPE html>
<html>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <head>
        <title>MAP</title>
        <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
        <link rel="icon" href="/static/icon.png" type="image/x-icon">
        <style>
           html, body { border: 0; margin: 0; padding: 0; }
           #map { height: 100vh; width: 100vw; }
        </style>
     </head>
     <body>
        <div id="map"></div>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
        <script>
           const platform = new H.service.Platform({ apikey: 'DNqpnOVi_6EhuETaaHSmLqYv3S02_JoWZaysL4NFhh8' });
           const defaultLayers = platform.createDefaultLayers();
           const map = new H.Map(document.getElementById('map'),
              defaultLayers.vector.normal.map, {
              center: { lat: {{ orlatitude }}, lng: {{ orlongitude }} },
              zoom: 13,
              pixelRatio: window.devicePixelRatio || 1
           });
           window.addEventListener('resize', () => map.getViewPort().resize());
           const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
           const ui = H.ui.UI.createDefault(map, defaultLayers);
     
           //Begin routing
           //Configure transportation mode, start, end points
           const request = {
              mode: 'fastest;car',
              waypoint0: 'geo!{{orlatitude}},{{orlongitude}}',
              waypoint1: 'geo!{{deslatitude}},{{deslongitude}}',
              representation: 'display'
           };
           //Initialize routing service
           const router = platform.getRoutingService();
           router.calculateRoute(request, response => {
              //Parse the route's shape
              const shape = response.response.route[0].shape.map(x => x.split(','));
              const linestring = new H.geo.LineString();
              shape.forEach(s => linestring.pushLatLngAlt(s[0], s[1]));
              //Create a polyline with the shape
              const routeLine = new H.map.Polyline(linestring, {
                 style: { strokeColor: 'blue', lineWidth: 3 }
              });
              //Add route to map
              let startMarker = new H.map.Marker({lat: {{orlatitude}}, lng: {{orlongitude}}});
              let endMarker = new H.map.Marker({lat: {{deslatitude}}, lng: {{deslongitude}}});
              map.addObject(routeLine);
              map.addObject(startMarker);
              map.addObject(endMarker);
              //Zoom to bounds of the route shape
              //map.getViewModel().setLookAtData({ bounds: routeLine.getBoundingBox() });
           });
        </script>
     </body>
</html>
